<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão iframe: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <!--o que tiver aqui só vai aparecer se o navegador não for compativel com iframe-->
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar.</p>

        <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

        <p>O Repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <!--o que tiver aqui só vai aparecer se o navegador não for compativel com iframe-->
            <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe> também é muito legal!</p>
</body>
</html>
