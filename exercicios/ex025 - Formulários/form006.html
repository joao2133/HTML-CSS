<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Cor</legend>
            <label for="iCor">Cor</label>
            <input type="color" name="Cor" id="iCor">
        </fieldset>
        <fieldset>
            <legend>Nível</legend>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </fieldset>
        <fieldset>
            <legend>Foto</legend>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto"> <!--quando usar esse tipo 'file' é preciso utilizar o method 'post'-->
        </fieldset>
        <p>
            <button type="button">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
