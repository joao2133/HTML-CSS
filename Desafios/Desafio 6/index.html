<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt; p &gt; ">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de &lt; h1 a h6 &gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="Para ver o codigo fonte de um site, clique em qualquer parte do site com o botão direito e logo em seguida clique em &lt;inspensionar&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt; ol &gt; para criar listas e para deixar-las numeradas use &lt; type=1 &gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para criar listas não ordenadas">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
